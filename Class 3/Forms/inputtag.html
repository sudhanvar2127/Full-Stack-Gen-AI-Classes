<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <input type="button" value="button">
    <br>
    <br>
    <input type="text" placeholder="Mera Input Type hai Text">
    <br>
    <br>
    <input type="email" placeholder="Mera Input Type hai Email">
    <br>
    <br>
    <input type="checkbox" name="Fruits">
    <label for="Fruits">Mango</label>
    <br>
    <br>
    <input type="radio" name="Men">
    <label for="Men">Men</label>
    <input type="radio" name="Female">
    <label for="Female">Female</label>
    <br>
    <br>
    <label for="color">Choose Cooler</label>
    <input type="color" name="color">
    <br>
    <br>
    <label for="date">Date:</label>
    <input type="date" name="date">
    <br>
    <br>
    <label for="time">Time</label>
    <input type="time" name="time">
    <br>
    <br>
    <label for="datetime">Date and Time</label>
    <input type="datetime-local" name="datetime">
    <br>
    <br>
    <label for="file">Add Your Secert File</label>
    <input type="file" name="file">
    <br><br>
    <label for="image">Download my secert file</label>
    <input type="image" src="facebook.png" alt="Download my secert file" name="image" width="50px" height="50px">
    <br><br>
    <input type="reset" value="reset">
    <br><br>
    <input type="submit" value="submit">
    <br><br>
    <label for="zipcode">ZipCode</label>
    <input type="number" name="zipcode">
    <br><br>
    <label for="phone">Phone No.</label>
    <input type="tel" name="phone">
    <br><br>
    <label for="password">Password</label>
    <input type="password" name="password" minlength="8">
    <br><br>
    <label for="url">URL</label>
    <input type="url" name="url">
    <br><br>
    <label for="week">Weak</label>
    <input type="week" name="week">
    <br><br>
    <label for="summary">Write Summary over HTML</label>
    <textarea name="summary" id="" cols="10" rows="10" spellcheck="true"></textarea>
</html>
