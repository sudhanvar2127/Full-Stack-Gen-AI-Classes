<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Example 1</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Row1 col1</td>
          <td>Row1 col2</td>
          <td>Row1 col3</td>
        </tr>
        <tr>
          <td>Row2 col2</td>
          <td>Row2 col3</td>
        </tr>
        <tr>
          <td colspan="3">Row3 col1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
